<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Typing Speed Test</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
        type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="masthead">
        <h1>تست سنجش سرعت تایپ</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p dir="rtl">
                فرایند سنجش سرعت تایپ بدین گونه است
                که با شروع تایپ کاربر , تایمر شروع به شمارش زمان میکند
                !!! و با تایپ هر حرف توسط کاربر مطابقت متن کاربر با متن نمایش داده شده چک میشود</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div class="pattern">
                متن الگو :
            </div>
            <div id="origin-text" class=" row bg-secondary">
                <p class="col-md-10 text-lead"></p>
                <i id="refresh" class=" col-md-2 bi bi-arrow-clockwise text-indigo-500"></i>

            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6"
                    placeholder=" با تایپ اولین حرف تایمر شمارش را آغاز میکند"></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">از نو</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>
</body>

</html>
